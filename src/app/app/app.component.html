<div class="view">

    <div class="header">
        <!-- -----Navbar----- -->
        <ng-container *ngIf="router.url == '/registration-owner' ||
            router.url == '/registration' || router.url == '/log-in' ||
            router.url == '/registration-client' || router.url == '/' ||
            router.url == '/**' ">
            <app-navbarLogin>
            </app-navbarLogin>
        </ng-container>
        
        <ng-container *ngIf="router.url == '/reservations-list-client' ||
            router.url == '/reservation1' || router.url == '/reservation2' ||
            router.url == '/edit-client' || router.url == '/search'">
            <app-navbarClient>
            </app-navbarClient>
        </ng-container>
        
        <ng-container *ngIf="router.url == '/reservations-list-restaurant'">
            <app-navbarUserRestaurant>
            </app-navbarUserRestaurant>
        </ng-container>

        <ng-container *ngIf="router.url == '/create-restaurant-1' ||
            router.url == '/restaurants-list' || router.url == '/edit-owner' ||
            router.url == '/create-restaurant-2' || router.url == '/create-restaurant-3'">
            <app-navbarOwner >
            </app-navbarOwner>
        </ng-container>
        
    </div>
    <div class="main">
        <!-- -----Router-outlet----- -->
            <router-outlet></router-outlet>
        <!-- -----Components----- -->
    </div>

    <!-- -----Footer----- -->
    <div class="footer">

        <ng-container *ngIf="router.url == '/log-in' || router.url == '/registration' ||
            router.url == '/registration-owner' || router.url == '/registration-client' ||
            router.url == '/reservation1' || router.url == '/reservation2' ||
            router.url == '/edit-client' || router.url == '/reservations-list-client' ||
            router.url == '/search' || router.url == '/'">
            <app-footer>
            </app-footer>
        </ng-container>
        
    </div>
</div>
