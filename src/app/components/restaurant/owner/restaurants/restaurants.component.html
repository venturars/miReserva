<div class="content">

    <div class="allSearch">

        <div class="text">
            <div class="lctl-font-title">Mis restaurantes</div>
        </div>

        <!-- <div class="search">
            <input type="text" class="searchLine" #searchLine
            placeholder="Busca tu restaurante" >
            <button class="searchButton">
            </button>
        </div> -->

    </div>

    <!-- <div class="map" *ngIf="restaurants">
        <div id="mapid" style="width: 100%; height: 100%;"></div>
    </div> -->

    <ng-template #not>
        <div class="not"><img src="/assets/restaurantes.svg" (click)="serviceRouter.routerOwner(1)"></div>
    </ng-template>

    <div class="cards"  *ngIf="restaurants; else not">
    
        <div class="lctl-simpleCard" *ngFor = "let restaurant of restaurants; let i = index">
            <div class="lctl-simpleCard-banner" *ngIf="restaurant.header != null; else notHeader">
                <img src="{{restaurant.header}}">
            </div>
            <ng-template #notHeader>
                <div class="lctl-simpleCard-banner">
                    <img src="assets/photos/potada2.png">
                </div>
            </ng-template>
            <div class="lctl-simpleCard-photoProfile" *ngIf="restaurant.logo != null; else notLogo">
                <div class="lctl-photoProfile-">
                    <img src="{{restaurant.logo}}">
                </div>
            </div>
            <ng-template #notLogo>
                <div class="lctl-simpleCard-photoProfile">
                    <div class="lctl-photoProfile-">
                        <img #notLogo src="assets/photos/logorestaurante2.png">
                    </div>
                </div>
            </ng-template>
            <div class="lctl-simpleCard-info">
                <div class="lctl-simpleCard-title">
                    {{restaurant.name}}
                </div>
                <div class="lctl-simpleCard-paragraphs">
                    <div class="lclt-simpleCard-firstParagraph">
                        {{restaurant.food_type}}
                    </div>
                    <div class="lctl-simpleCard-secondParagraph">
                        {{restaurant.phone}}
                    </div>
                    <div class="lctl-simpleCard-thirdParagraph">
                        direcciÃ³n
                    </div>
                </div>
            </div>
            <div class="lctl-br"></div>
            <div class="lctl-simpleCard-footer">
                <a class="lctl-warnButtonOpposite-s" href="{{restaurant.url}}" target="_blank">web</a>
                <a class="lctl-warnButtonOpposite-s" (click)="clickRestaurant(i)">Editar</a>
            </div>
        </div>

    </div>

</div>
