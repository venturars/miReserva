<div class="modifyNav">
    <div id="info"><a>Local</a></div>
    <div id="dist"><a>Mesas</a></div>
    <div id="horarios"><a>Horas</a></div>
</div>

<div class="all">
    
    <!-- HEADER -->
    
    <div class="head">
        <div class="aligns">
            <div class="lctl-photoProfile-xl" (click)="perfil.click()">    
                <img id="mostrarlogo" src="assets/photos/logorestaurante2.png" >
            </div>
            <input style="display:none" id="perfil" type="file" name="perfil" #perfil (change)="processLogo(perfil)">
        </div>
        <div class="profileport inputimage">
            <img src="assets/photos/potada2.png" class="profileport inInputimage"
                id="mostrarbanner" (click)="banner.click()">  
            <div class="port" style="display: none;">
                <img src="" alt="">
                <input style="display:none" id="banner" type="file" name="banner" #banner (change)="processBanner(banner)">
            </div>
        </div>
    </div>

<!-- FORM -->

    <form class="createForm" #restForm="ngForm" (ngSubmit)="(restForm.invalid) ? 'mal' : onSubmit(restForm)">
        <div class="inputs">
            <div>
                <input type="text" class="lctl-input-m-extraLarge" 
                    placeholder="{{restForm.submitted && name.invalid ?  'Nombre del local obligatorio' : 'Nombre del local'}}"
                    name="name" [(ngModel)]="restaurantmodel.name" #name="ngModel"
                    [ngClass]="{'invalidForm':restForm.submitted && name.invalid }" required>

                <input type="number" class="lctl-input-m-extraLarge" 
                    placeholder="{{restForm.submitted && phone.invalid ?  'Teléfono obligatorio' : 'Teléfono'}}"
                    name="phone" [(ngModel)]="restaurantmodel.phone" #phone="ngModel"
                    [ngClass]="{'invalidForm':restForm.submitted && phone.invalid }" required>
            </div>
            <div>
                <input type="text" class="lctl-input-m-extraLarge" 
                    placeholder="{{restForm.submitted && street_name.invalid ?  'Calle obligatoria' : 'Calle'}}"
                    name="street_name" [(ngModel)]="restaurantmodel.street_name" #street_name="ngModel"
                    [ngClass]="{'invalidForm':restForm.submitted && street_name.invalid }" required>
                <input type="number" class="lctl-input-m-extraLarge" 
                    placeholder="{{restForm.submitted && street_number.invalid ?  'Numero de calle obligatorio' : 'Número de calle'}}"
                    name="street_number" [(ngModel)]="restaurantmodel.street_number" #street_number="ngModel"
                    [ngClass]="{'invalidForm':restForm.submitted && street_number.invalid }" required>
            </div>
            <div>
                <input type="text" class="lctl-input-m-extraLarge" 
                    placeholder="{{restForm.submitted && city.invalid ?  'Ciudad obligatoria' : 'Ciudad'}}"
                    name="city" [(ngModel)]="restaurantmodel.city" #city="ngModel"
                    [ngClass]="{'invalidForm':restForm.submitted && city.invalid }" required>

                <input type="number" class="lctl-input-m-extraLarge" 
                    placeholder="{{restForm.submitted && capacity.invalid ?  'Aforo obligatorio' : 'Capacidad aforo'}}"
                    name="capacity" [(ngModel)]="restaurantmodel.capacity" #capacity="ngModel"
                    [ngClass]="{'invalidForm':restForm.submitted && capacity.invalid }" required>
            </div>
            <div>
                <input type="text" class="lctl-input-m-extraLarge" 
                    placeholder="{{restForm.submitted && province.invalid ?  'Provincia obligatoria' : 'Provincia'}}"
                    name="province" [(ngModel)]="restaurantmodel.province" #province="ngModel"
                    [ngClass]="{'invalidForm':restForm.submitted && city.invalid }" required>

                <input type="text" class="lctl-input-m-extraLarge" 
                    placeholder="{{restForm.submitted && url.invalid ?  'Link web obligatorio' : 'Link web del restaurante'}}"
                    name="url" [(ngModel)]="restaurantmodel.url" #url="ngModel"
                    [ngClass]="{'invalidForm':restForm.submitted && url.invalid }" required>
            </div>
            <div>
                <input type="number" class="lctl-input-m-extraLarge" 
                    placeholder="{{restForm.submitted && postal_code.invalid ?  'Código postal obligatorio' : 'Código postal'}}"
                    name="postal_code" [(ngModel)]="restaurantmodel.postal_code" #postal_code="ngModel"
                    [ngClass]="{'invalidForm':restForm.submitted && postal_code.invalid }" required>
        
                <select class="lctl-input-m-extraLarge" 
                    name="food_type" [(ngModel)]="restaurantmodel.food_type"  #food_type="ngModel" 
                    [ngClass]="{'invalidform':restForm.submitted && food_type.invalid }" id="food" required>
                    <option selected="true" disabled="disabled" [ngValue]="null">Tipo de comida</option>
                    <option>Española</option>
                    <option>Mexicana</option>
                    <option>China</option>
                    <option>Japonesa</option>
                    <option>Dominicana</option>
                    <option>Argentina</option>
                </select>
            </div> 
            <div>  
                <input type="text" class="lctl-input-m-extraLarge" placeholder="Email"
                    placeholder="{{restForm.submitted && mail.invalid ?  'Email obligatorio' : 'Email'}}"
                    name="mail" [(ngModel)]="users.mail" #mail="ngModel" id="mail"
                    [ngClass]="{'invalidForm':restForm.submitted && mail.invalid }" required>
                    
                <input type="text" class="lctl-input-m-extraLarge"
                    placeholder="{{restForm.submitted && password.invalid ?  'Contraseña obligatoria' : 'Contraseña'}}"
                    name="password" [(ngModel)]="users.password" #password="ngModel" id="password"
                    [ngClass]="{'invalidForm':restForm.submitted && password.invalid }" required>
            </div> 
             
            <div class="lctl-font-comment message"><span class="lctl-font-bold">ATENCION!</span> este email y contraseña deben ser diferentes a los que creaste como propietario</div>      
                
        </div>

        <div class="pass">
            <button type="submit" class="lctl-button-m ">Siguiente</button>
        </div> 

    </form>
    
</div>
