<app-client-doReservationHeader></app-client-doReservationHeader>
<div class="page">
    <div class="content">
        <div class="lctl-div-m component">
            <app-calendar></app-calendar>
        </div>
        <div class="lctl-div-m component">
            <div class="lctl-br separator"></div>
            <div class="lctl-br separator"></div>
            <div class="lctl-br separator"></div>
            <div class="lctl-br separator"></div>



            <div class="title">
                <p class="lctl-font-title" >Jueves 20 agosto 2020</p>
            </div>
            <div class="lctl-br margin"></div>
            <div class="title">
                <p class="lctl-font-paragraph">Nº de personas (incluidos niños)</p> 
            </div>

            <div class="table">
                <input type="button" class="lctl-cellButton numbers" value="1" (click)="elegirpax($event)">
                <input type="button" class="lctl-cellButton numbers" value="2" (click)="elegirpax($event)">
                <input type="button" class="lctl-cellButton numbers" value="3" (click)="elegirpax($event)">
                <input type="button" class="lctl-cellButton numbers" value="4" (click)="elegirpax($event)">
                <input type="button" class="lctl-cellButton numbers" value="5" (click)="elegirpax($event)">
                <input type="button" class="lctl-cellButton numbers" value="6" (click)="elegirpax($event)">
                <div class="lctl-br separator"></div>


                <div class="input">
                    <div>Grupo</div>
                    <input type="number" id="elgrupo" class="lctl-cellButton" onkeydown="return false" min=7 max=20 (change)="grupos($event)">
                </div>
                <div class="lctl-br separator"></div>
                <div class="title title2">
                    <p class="lctl-font-underline">Si son más de 6 personas, las reservas las confirmará el restaurante</p> 
                    
                </div>
                <p class="lctl-font-underline" id="mensajerror"></p>                

                <div class="lctl-br margin"></div>
                <div class="title">
                        <p class="lctl-font-bold">Turno</p> 
                </div>
                
                <div class="title">
                    <select class="lctl-cellSelect-extraLarge mid" id="turnos">
                        
                        <option disabled selected="true">Elige turno</option>
                        <ng-container *ngFor="let time of times; let i = index">
                        <option value="0">{{times[i].service}}</option>
                    </ng-container>

                    </select>
                </div>               
            </div>
        </div>
    </div>
    <div class="buttoms">
        <button class="lctl-button-m" (click)="siguiente()">Siguiente</button>
        <button class="lctl-button-m" routerLink="/search">Anterior</button>
    </div>
</div>
