<div class="maxContainer">
  <form class="lctl-div" #userForm="ngForm" (ngSubmit)="(userForm.invalid) ? '' : onSubmit()">
    <label for="photoInput">
      <div class="lctl-photoProfile-l">
        <img id="photo" src="">
      </div>
    </label>
    <input id="photoInput" type="file" name="photoInput" autocomplete="off"
      accept="image/x-png,image/gif,image/jpeg" #foto (change)="processFile(foto)">
    <div class="lctl-font-title">Edita tu perfil</div>
    <div class="lctl-font-paragraph">Los datos de contacto son visibles para los restaurantes</div>
    <input class="lctl-input-l-extraLarge" name="name" autocomplete="off" placeholder="Nombre" 
      [(ngModel)]="userCustomer.name" #name="ngModel" type="text"
       required [ngClass]="{'caution':userForm.submitted && name.invalid}">
    <input class="lctl-input-l-extraLarge" name="surname" autocomplete="off" placeholder="Apellidos" 
      [(ngModel)]="userCustomer.surname" #surname="ngModel" type="text"
      required [ngClass]="{'caution':userForm.submitted && surname.invalid}">
    <input class="lctl-input-l-extraLarge" name="phone" autocomplete="off" placeholder="Telefono" 
      [(ngModel)]="userCustomer.phone" #phone="ngModel" type="tel"
      minlength="9" maxlength="9" required [ngClass]="{'caution':userForm.submitted && phone.invalid}">
    <div class="lctl-br space"></div>
    <input class="lctl-input-l-extraLarge password" name="password1" type="password" autocomplete="off"
      [(ngModel)]="checkPassword" #password1="ngModel" placeholder="Nueva contrase単a"
      minlength="6" [ngClass]="{'caution':userForm.submitted && password1.invalid}">
    <input class="lctl-input-l-extraLarge password" name="password2" type="password" autocomplete="off"
      [(ngModel)]="checkPassword2" #password2="ngModel" placeholder="Confirmar contrase単a"
      minlength="6" [ngClass]="{'caution':userForm.submitted && password2.invalid}">
    <div class="message">{{message}}</div>
    <div class="message2">Confirma tu contrase単a</div>
    <input class="lctl-input-l-extraLarge password" name="password" type="password" autocomplete="off"
      [(ngModel)]="pass" #password="ngModel" placeholder="Contrase単a"
      minlength="6" required [ngClass]="{'caution':userForm.submitted && password.invalid}">
    <div class="buttons">
      <div class="lctl-button-m">Cancelar</div>
      <button type="submit" class="lctl-button-m">Guardar</button>
    </div>
  </form>
</div>
