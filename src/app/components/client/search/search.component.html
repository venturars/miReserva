<div class="content">

    <div class="allSearch">

        <div class="completeSearch">

            <div class="search">
                <input type="text" class="searchLine" #searchLine
                placeholder="Busca tu restaurante" >
                <button class="searchButton" (click)="localSearch(searchLine)">
                </button>
            </div>
            
            <div class="lctl-centerElements labelTeam">
                <ng-container *ngFor="let option of options">
                    <label #label for="{{option.id}}" class="lctl-disabledButtonOpposite-s" [ngClass]="{'checkIt': input.checked}">{{option.value}}</label>
                    <input type="checkbox" style="display: none;" id="{{option.id}}" value="{{option.value}}" #input (click)="typeOfFood(input, label)">
                </ng-container>
            </div>

        </div>

        <div class="cards">
    
        </div>

    </div>
    
    <div class="map">
        <div id="mapid" style="width: 100%; height: 100%;"></div>
    </div>

</div>
