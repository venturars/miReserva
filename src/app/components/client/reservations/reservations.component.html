<ng-container *ngIf="reservations != null"></ng-container>
<div *ngFor="let reservation of reservations; let i = index"  class="lctl-centerElements">
    <div class="lctl-br modify"></div>
    <div class="lctl-centerElements row">
        <div class="center">
            <a routerLink="/" class="img">
                <img src="" alt="" class="lctl-photoProfile-s">
            </a>
        </div>
            
        <div class="">
            ID: {{reservation.id_reservation }} | 
            Dia: {{reservations[i].date}} | 
            Horario: {{reservations[i].time}} | 
            Observaciones: {{reservations[i].obs}} | 
            Numero de personas: {{reservations[i].pax}} | 
            Restaurant: {{reservations[i].id_restaurant}}
        </div>
        <div class="center">
            <button (click)="openDialog()" class="lctl-button-m" >Eliminar</button>
            <!-- (click)="deleteReservation(reservations[i].id_reservation)"  -->
            <!-- EL ELIMINAR RESERVA SE VA A HACER CON EL SERVICIO DENTRO DEL MODAL -->
        </div>
    </div>        
        <div class="lctl-br modify">
        </div>
        <div class="lctl-br space" >
        </div>    
</div>
