<div class="fatherfiltro">

<div class="filtroselect">
    <select name="select" class="lctl-cellSelect-extraLarge" id="estado">
        <option value="value2" hidden selected>Filtrar por</option>
        <option value="1">Confirmadas</option>
        <option value="2">Canceladas</option>
        <option value="3">Recahzadas</option>
        <option value="4">Pendientes</option>
      </select>      
</div>
<div class="lctl-br modify"></div> 

</div>
<ng-container *ngIf="reservations != null"></ng-container>
<div *ngFor="let reservation of reservations; let i = index"  class="lctl-centerElements father">
    <!-- <div class="lctl-br modify"></div> -->
    <div class="lctl-centerElements row son">
        <div class="pic">
            <a routerLink="/" class="img">
                <img src="" alt="" class="lctl-photoProfile-s">
            </a>
        </div>
            
        <div class="info">
            <p>Dia: {{reservations[i].changedDayName}} {{reservations[i].day}} de {{reservations[i].changedMonth}} {{reservations[i].year}} </p>
            <p>Horario: {{reservations[i].hour}}</p> 
            <p>Observaciones: {{reservations[i].comments}}</p> 
            <p>Numero de personas: {{reservations[i].pax}}</p>  
            <p>Restaurant: {{reservations[i].restaurantName}}</p>
        </div>

        <div class="buttons">
            <button class="lctl-button-s buttonRes" >Reservada</button>
            <button (click)="openDialog(reservations[i].reservation_id)" class="lctl-button-s" >Eliminar</button> 
        </div>
    </div>   
    
     
        <div class="lctl-br modify">
        </div> 
        <div class="lctl-br space" >
        </div> 
</div>
