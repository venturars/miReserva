<div class="lctl-navContainer">
    <button class="lctl_navSection lctl-navToggle">
        <ng-container *ngIf="serviceLogin.userRestaurant.logo; else notPhoto">
            <div class="lctl-photoProfile-m">
                <img  src="{{serviceLogin.userRestaurant.logo}}">
            </div>
        </ng-container>
        <ng-template #notPhoto>
            <div class="lctl-photoProfile-m">
                <img  src="assets/photos/logorestaurante2.png">
            </div>
        </ng-template>
    </button>
    <button class="lctl-navItems">
        <div class="lctl-navAfterButton">
            <button class="lctl_navSection lctl-navRightItems">
                <div class="lctl-navAfterButton2">
                    <div class="lctl-navElement" (click)="serviceRouter.routerRestaurant(0)"
                        [ngClass]="{'lctl-navSelect': serviceRouter.navRestaurant === 0}">
                        Salir
                    </div>
                </div>
            </button>
            <div class="lctl_navSection lctl-navLeftItems">
                <div class="lctl-navElement" (click)="serviceRouter.routerRestaurant(1)"
                    [ngClass]="{'lctl-navSelect': serviceRouter.navRestaurant === 1}">
                    Reservas
                </div>
            </div>
            <button class="lctl-navHidden"></button>
        </div>
    </button>
        <div class="lctl_navSection lctl-navHome" (click)="serviceRouter.routerRestaurant()">
            <img src="../../../../assets/LogoMiReserva.svg">
    </div>
</div>
