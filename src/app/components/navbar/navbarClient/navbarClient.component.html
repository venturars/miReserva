<div class="lctl-navContainer">
    <ng-container *ngIf="serviceLogin.userCustomer.photo; else notPhoto">
    <button class="lctl_navSection lctl-navToggle">
        <img  src="{{serviceLogin.userCustomer.photo}}" class="lctl-photoProfile-m">
    </button>
</ng-container>
<ng-template #notPhoto>
    <button class="lctl_navSection lctl-navToggle">
        <img  src="assets/photos/logorestaurante2.png" class="lctl-photoProfile-m">
    </button>
</ng-template>
    <button class="lctl-navItems">
        <div class="lctl-navAfterButton">
            <button class="lctl_navSection lctl-navRightItems">
                <div class="lctl-navAfterButton2">
                    <div class="lctl-navElement" (click)="serviceRouter.routerClient(3)"
                        [ngClass]="{'lctl-navSelect': serviceRouter.navCustomer === 3}">
                        Editar perfil
                    </div>
                    <div class="lctl-navElement" (click)="serviceRouter.routerClient(0)"
                        [ngClass]="{'lctl-navSelect': serviceRouter.navCustomer === 0}">
                        Salir
                    </div>
                </div>
            </button>
            <div class="lctl_navSection lctl-navLeftItems">
                <div class="lctl-navElement" (click)="serviceRouter.routerClient(2)"
                    [ngClass]="{'lctl-navSelect': serviceRouter.navCustomer === 2}">
                    Reservar
                </div>
                <div class="lctl-navElement" (click)="serviceRouter.routerClient(1)"
                    [ngClass]="{'lctl-navSelect': serviceRouter.navCustomer === 1}">
                    Mis reservas
                </div>
            </div>
            <button class="lctl-navHidden"></button>
        </div>
    </button>
        <div class="lctl_navSection lctl-navHome" (click)="serviceRouter.routerClient()">
            <img src="../../../../assets/LogoMiReserva.svg">
    </div>
</div>
