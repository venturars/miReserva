<div class="lctl-navContainer">
    <button class="lctl_navSection lctl-navToggle2">
        <mat-icon class="lctl-toggleNavbarButton">menu</mat-icon>
    </button>
    <button class="lctl-navItems">
        <div class="lctl-navAfterButton">
            <button class="lctl_navSection lctl-navRightItems2">
                <div class="lctl-navAfterButton2">
                    <div class="lctl-navElement" (click)="toRegister()"
                        [ngClass]="{'lctl-navSelect': nav === 3}">
                        Regístrate
                    </div>
                    <div class="lctl-navElement" (click)="toLogIn()"
                        [ngClass]="{'lctl-navSelect': nav === 4}">
                        Ingresa
                    </div>
                </div>
            </button>
            <div class="lctl_navSection lctl-navLeftItems">
                <div class="lctl-navElement" (click)="toHowItWorks()"
                    [ngClass]="{'lctl-navSelect': nav === 2}">
                    ¿Cómo funciona?
                </div>
                <div class="lctl-navElement" (click)="toPresentation()"
                [ngClass]="{'lctl-navSelect': nav === 5}">
                  Presentación
            </div>
                <div class="lctl-navElement" (click)="toContact()"
                    [ngClass]="{'lctl-navSelect': nav === 1}">
                    Contacto
                </div>
            </div>
            <button class="lctl-navHidden"></button>
        </div>
    </button>
    <div class="lctl_navSection lctl-navHome" (click)="toLogIn()">
        <img src="../../../../assets/LogoMiReserva.svg">
    </div>
</div>
