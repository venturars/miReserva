<div class="content" *ngIf="showHide2">
  <div><p>Reserva Manual</p></div>
  <div>
      <p>{{changedDayName}}, {{selectedDayNum}} de {{changedMonth}} {{selectedYear}}</p>
  </div>
  
  <div class="encolumna">
    <div class="centrardos">
      <div  class="lctl-cellInput-extraLarger ajuste" (click)="calendar()">
        Calendario
     </div>
     <input class="lctl-cellInput-extraLarger" type="text" placeholder="No. de Personas" [(ngModel)]="selectedPax"> 
      
    </div>
    <div class="centrardos">
      <input class="lctl-cellInput-extraLarger" type="text" placeholder="Nombre" [(ngModel)]="selectedName">  
      <input class="lctl-cellInput-extraLarger" type="text" placeholder="Apellido" [(ngModel)]="selectedSurname">
          
           
       
    </div> 
  <div class="centrardos">    
     
    <input class="lctl-cellInput-extraLarger" type="text" placeholder="TelÃ©fono" [(ngModel)]="selectedPhone">
    <select name="select" class="lctl-cellSelect-extraLarge" [(ngModel)]="selectedTime" 
    (change)="asd(selectedTime)" [value]="0">
      <option hidden selected value="0">Turnos</option>
      <ng-container *ngFor="let time of times; let i = index" >
        <option value="{{times[i].times_id}}">{{times[i].service}}</option>
      </ng-container>
  </select>

      
  </div>
   
    <div class="centrardos">
           <select name="select" class="lctl-cellSelect-extraLarge" [(ngModel)]="selectedShift" 
           (change)="asdd(selectedShift)" [value]="0">
             <option hidden selected value="0">Hora entrada</option>
             <ng-container *ngFor="let shift of shifts; let i = index">
               <ng-container *ngIf="shifts[i].times_id == timesId">
                 <option value="{{shifts[i].shift_id}}" >{{shifts[i].shift_from}}</option>
             </ng-container>
           </ng-container>
         </select>
   
          <select name="select" class="lctl-cellSelect-extraLarge" 
          [(ngModel)]="selectedTable" [value]="0">
              <option hidden selected value="0">Mesa</option>
                <ng-container *ngFor="let tables of availableTables; let i = index">
                  <option value="{{availableTables[i].table_id}}">Mesa {{availableTables[i].table_name}} ({{availableTables[i].table_min}} - {{availableTables[i].table_max}}  PAX)</option>
              </ng-container>
            </select>
    </div>       
</div>         
   

   <div class="lctl-centerElements padding10">
      <input class="lctl-cellInput-extraLarger" type="text" placeholder="Observaciones" [(ngModel)]="selectedComments">
  </div>

  <div class="twobuttons">
    <button   class="lctl-warnButton-s buttonLib" mat-dialog-close (click)="confirmar()">Aceptar</button>
    <button [mat-dialog-close]="true" cdkFocusInitial  class="lctl-warnButton-s buttonLib">Cancelar</button>
  </div>



<div class="target" *ngIf="showHide">
  <div class="elements">
   <div class="image">
     <div class="Messaje">
       <p>Reserva Guardada</p>

     </div>
     <div>
     <img src="../../../../assets/chair2.svg" alt="">
   </div>
   
   
     </div>
       
 </div>
   <div>
    
       <button [mat-dialog-close]="true" cdkFocusInitial class="lctl-warnButton-s">Aceptar</button>
       
     
   </div>
