<div class="content">
    <div class="contentTitle"></div>
    <div class="center">
        <ng-container *ngIf="this.restaurantService.selectedRestaurant; else userrest">
            <div class="lctl-photoProfile-m center">
                <img *ngIf="this.restaurantService.selectedRestaurant.logo; else not"
                src={{this.restaurantService.selectedRestaurant.logo}}>
                <ng-template #not>
                    <img src="assets/photos/logorestaurante2.png">
                </ng-template>
            </div>
        </ng-container>
        <ng-template #userrest>
            <div class="lctl-photoProfile-m center">
                <img *ngIf="this.loginService.userRestaurant.logo; else not"
                src={{this.loginService.userRestaurant.logo}}>
                <ng-template #not>
                    <img src="assets/photos/logorestaurante2.png">
                </ng-template>
            </div>
        </ng-template>
    </div>
    <div class="lctl-font-title center">Cambiar Estado Reserva</div>
    <div class="info">
        
        <p> Nombre: {{data.customer_name}} <br/>
            DÃ­a: {{data.day_name}} {{data.day}} de {{data.month}} {{data.year}}<br/>
            Horario: {{data.hour}} <br/>
            Comentario: {{data.comments}}
        </p> 
    </div>

     <div class="buttons">
         <button cdkFocusInitial [mat-dialog-close] [ngClass]="data.status=='Cancelada por cliente'? 'lctl-warnButtonOpposite-s-selected cancelado' : 'lctl-warnButton-s'" (click)="changeRes('Cancelada por cliente')" >Cancelada</button>
         <button cdkFocusInitial [mat-dialog-close] [ngClass]="data.status=='Reservada'? 'lctl-warnButtonOpposite-s-selected reservado' : 'lctl-warnButton-s'" (click)="changeRes('Reservada')" >Reservada</button>
         <button cdkFocusInitial [mat-dialog-close] [ngClass]="data.status=='Rechazada'? 'lctl-warnButtonOpposite-s-selected eliminado' : 'lctl-warnButton-s'" (click)="changeRes('Rechazada')" >Eliminada</button>     
     </div>
  </div>
